<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
  
  <ion-fab-list side="top">
    <ion-fab-button color="facebook"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    <ion-fab-button color="twitter"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    <ion-fab-button color="twitch"><ion-icon name="logo-twitch"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button color="behance"><ion-icon name="logo-behance"></ion-icon></ion-fab-button>
    <ion-fab-button color="instagram"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    <ion-fab-button color="whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></ion-fab-button>
    <ion-fab-button color="pinterest"><ion-icon name="logo-pinterest"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>




</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
